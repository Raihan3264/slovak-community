    <nav class="navbar">
      <div class="container">
        <div class="navbar-content">
          <a href="index.html" class="logo-container">
            <div class="logo-wrapper">
              <img 
                src="https://i.ibb.co/VxKN3Rj/slovak-community-charity.png" 
                alt="Slovak Community Charity" 
                class="logo"
              />
              <div class="logo-underline"></div>
            </div>
          </a>

          <!-- Desktop Menu -->
          <div class="desktop-menu">
            <a href="about.html" class="nav-link">
              <i class="fas fa-users"></i>
              <span>About Us</span>
            </a>
            <a href="membership.html" class="nav-link">
              <i class="fas fa-heart"></i>
              <span>Membership</span>
            </a>
            <a href="events.html" class="nav-link">

              <span>Education</span>

              <i class="fas fa-pound-sign"></i>
              <span>Dates & Fees</span>
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <div class="mobile-menu-button">
            <button id="menu-toggle">
              <i class="fas fa-bars" id="menu-icon"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-items">
          <a href="about.html" class="mobile-nav-link">
            <div class="mobile-nav-item">
              <i class="fas fa-users"></i>
              <span>About Us</span>
            </div>
          </a>
          <a href="membership.html" class="mobile-nav-link">
            <div class="mobile-nav-item">
              <i class="fas fa-heart"></i>
              <span>Membership</span>
            </div>
          </a>
          <a href="events.html" class="mobile-nav-link">
            <div class="mobile-nav-item">
              <i class="fas fa-calendar"></i>
              <span>Events</span>
            </div>

          <a href="education.html" class="mobile-nav-link">

              <i class="fas fa-book-open"></i>
              <span>Education</span>
            </div>

            </div>

        </div>

    <main>
      <section class="dates-fees-section">
        <div class="container">
          <div class="dates-fees-header">
            <h1 class="page-title">Dates & Fees</h1>
            <p class="page-subtitle">
              Information about our program schedules and membership fees
            </p>
          </div>

          <!-- Term Dates -->
          <div class="dates-card">
            <h2 class="dates-card-title">
              <i class="fas fa-calendar"></i>
              Term Dates 2024
            </h2>
            <div class="term-dates-grid">
              <div class="term-date-card">
                <h3 class="term-title">Spring Term</h3>
                <p class="term-date">January 8 - March 29</p>
                <p class="term-half-term">Half Term: February 12-16</p>
              </div>
              <div class="term-date-card">
                <h3 class="term-title">Summer Term</h3>
                <p class="term-date">April</p> 
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
